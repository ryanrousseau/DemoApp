name: Build and Push Docker Image - SLSA

on:
  workflow_dispatch: {}

env:
  OCTOPUS_SPACE: New Cascadia Imports

jobs:
  configure:
    runs-on: ubuntu-latest
    name: Configure
    outputs:
      version: ${{ steps.version-generator.outputs.version }}
    steps:
      - name: Set Version Number
        id: version-generator
        run: echo "version=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT

  scan:
    runs-on: ubuntu-latest
    name: Scan
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on repo
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          ignore-unfixed: true
          exit-code: "1"
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "MEDIUM,HIGH,CRITICAL"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  create-gh-release:
    name: Create GitHub Release
    needs: [configure, scan]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout Code to build website
        uses: actions/checkout@v1

      - name: Create Release for GitHub
        id: create_release
        uses: ncipollo/release-action@v1
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag: "${{ needs.configure.outputs.version }}"
          name: Release ${{ needs.configure.outputs.version }}
          body: |
            Automatic Release creation by GitHub Action
            Commit Message: ${{ github.event.head_commit.message }}
          draft: false

  build:
    needs: [configure, scan, create-gh-release]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      app_hash: ${{ steps.push-docker-images.outputs.DEMO_APP_DOCKER_SHA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Octopus Deploy
        uses: OctopusDeploy/login@v1
        with:
          server: https://wrg.octopus.app
          service_account_id: b45a10cc-1380-480d-ab25-28e36d54cd63

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381713788115:role/ryanrousseau-github-org
          role-session-name: githubworkflow
          aws-region: us-west-2

      - name: build website container
        id: build_container
        working-directory: ./DemoApp/
        run: |
          docker build -f "Dockerfile" \
            --tag octopussolutionsengineering/demoapp-prime:${{ needs.configure.outputs.version }} \
            --tag 381713788115.dkr.ecr.us-west-2.amazonaws.com/demo/demoapp-prime:${{ needs.configure.outputs.version }} .

      - name: Run Trivy vulnerability scanner on docker container
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: octopussolutionsengineering/demoapp-prime:${{ needs.configure.outputs.version }}
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "MEDIUM,HIGH,CRITICAL"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker images
        id: push-docker-images
        working-directory: ./DemoApp
        run: |
          docker push octopussolutionsengineering/demoapp-prime:${{ needs.configure.outputs.version }}
          docker push 381713788115.dkr.ecr.us-west-2.amazonaws.com/demo/demoapp-prime:${{ needs.configure.outputs.version }}

          dockerSha=$(docker manifest inspect octopussolutionsengineering/demoapp-prime:${{ needs.configure.outputs.version }} -v | jq -r '.Descriptor.digest')
          echo "Docker sha is $dockerSha"            
          echo "DEMO_APP_DOCKER_SHA=$dockerSha" >> $GITHUB_OUTPUT

      - uses: OctopusDeploy/push-build-information-action@v3
        name: Push Build Information üêô
        with:
          version: ${{ needs.configure.outputs.version }}
          packages: |
            octopussolutionsengineering/demoapp-prime
            demo/demoapp-prime

  sbom:
    name: Generate and Publish SBOM
    outputs:
      sbom_hash: ${{ steps.determine_sbom_hash.outputs.SBOM_HASH }}
    needs: [configure, scan, create-gh-release]
    runs-on: ubuntu-latest
    permissions:
      # Add any additional permissions your job requires here
      id-token: write # This is required to obtain the OIDC Token for Octopus Deploy
    steps:
      - name: Checkout the code for SBOM
        uses: actions/checkout@v1
        with:
          fetch-depth: "0"

      - name: Run Trivy in GitHub SBOM mode and submit results to Dependency Graph
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: "fs"
          format: "github"
          output: "dependency-results.sbom.json"
          scan-ref: "."
          github-pat: ${{ secrets.GITHUB_TOKEN }}

      - name: Package SBOM
        id: "sbom_package"
        uses: OctopusDeploy/create-zip-package-action@v3
        with:
          package_id: DemoApp.SBOM
          version: "${{ needs.configure.outputs.version }}"
          base_path: "./"
          files: "dependency-results.sbom.json"
          output_folder: packaged

      - name: Create the Subject Checksum file for Attestation Build Provenance
        id: determine_sbom_hash
        shell: pwsh
        run: |
          $packageHash = Get-FileHash -path "packaged/DemoApp.SBOM.${{ needs.configure.outputs.version }}.zip" -Algorithm SHA256
          $hashToSave = $packageHash.Hash 
          Write-Host "The SBOM package hash is $hashToSave"

          "SBOM_HASH=$hashToSave" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Login to Octopus Deploy üêô
        uses: OctopusDeploy/login@v1
        with:
          server: https://wrg.octopus.app
          service_account_id: b45a10cc-1380-480d-ab25-28e36d54cd63

      - name: Push packages to Octopus üêô
        uses: OctopusDeploy/push-package-action@v3
        with:
          packages: |
            packaged/DemoApp.SBOM.${{ needs.configure.outputs.version }}.zip

      - name: Push build information to Octopus üêô
        uses: OctopusDeploy/push-build-information-action@v3
        with:
          packages: |
            DemoApp.SBOM
          version: "${{ needs.configure.outputs.version }}"

  create_attestations:
    name: Generate Attestations
    needs: [configure, scan, create-gh-release, build, sbom]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write # Required to publish attestations
    steps:
      - name: Create the Subject Checksum file for Provenance
        shell: pwsh
        run: |
          $cleanedSbomSha = $("${{ needs.sbom.outputs.sbom_hash }}" -replace "sha256:", "").Trim()
          $cleanedImageSha = $("${{ needs.build.outputs.app_hash }}" -replace "sha256:", "").Trim()

          $imageSubject = "octopussolutionsengineering/demoapp-prime:${{ needs.configure.outputs.version }}".Trim()
          $sbomSubject = "DemoApp.SBOM.${{ needs.configure.outputs.version }}.zip".Trim()

          Write-Host "The website information is $cleanedImageSha  $imageSubject"
          Write-Host "The database information is $cleanedPackageSha  $packageSubject"
          Write-Host "The SBOM information is $cleanedSbomSha  $sbomSubject"

          $subjectText = @"
          $cleanedImageSha  $imageSubject
          $cleanedSbomSha  $sbomSubject
          "@

          Write-Host "Creating the checksums file"
          New-Item -Path . -Name "subject.checksums.txt" -ItemType "File" -Value $subjectText
      - name: Generate Attestation from Provenance
        uses: actions/attest-build-provenance@v2
        id: websiteattest
        with:
          subject-checksums: subject.checksums.txt
