name: Build and push image for Lambda

on:
  #push:
  #  paths:
  #    - "GetVersion/**"
  #    - ".github/workflows/build-lambda.yaml"
  #  branches:
  #    - main
  workflow_dispatch: {}

env:
  OCTOPUS_SPACE: New Cascadia Imports

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Set Version Number
        id: version-generator
        run: echo "version=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT

      - name: Login to Octopus Deploy
        uses: OctopusDeploy/login@v1
        with:
          server: https://wrg.octopus.app
          service_account_id: b45a10cc-1380-480d-ab25-28e36d54cd63

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381713788115:role/ryanrousseau-github-org
          role-session-name: githubworkflow
          aws-region: us-west-2

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push to ECR
        uses: docker/build-push-action@v4
        with:
          context: ./GetVersion/
          file: ./GetVersion/Dockerfile
          push: true
          platforms: linux/x86_64
          provenance: false
          sbom: false
          tags: |
            381713788115.dkr.ecr.us-west-2.amazonaws.com/demo/getversion-lambda:${{ steps.version-generator.outputs.version }}

      - uses: OctopusDeploy/push-build-information-action@v3
        name: Push Build Information üêô
        with:
          version: ${{ steps.version-generator.outputs.version }}
          packages: |
            demo/getversion-lambda
